<!DOCTYPE html>
<html>
  <head>
    <title>ACME Supermarket</title>
  </head>
  <link
    href="//cdn.muicss.com/mui-0.9.42/css/mui.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <style type="text/css">
    /**
 * Body CSS
 */
    html,
    body {
      height: 100%;
      background: #b3d0f2;
    }

    html,
    body,
    input,
    textarea,
    button {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
    }

    /**
     * Content CSS
     */
    #content-wrapper {
      min-height: 100%;

      /* sticky footer */
      box-sizing: border-box;
      margin-bottom: -100px;
      padding-bottom: 100px;
    }
  </style>

  <body>
    <div id="root">
      <div>
        <%= preloadedApplication %>
      </div>
    </div>
    <!-- This bundle file is automatically generated by Webpack -->
    <script src="/bundle.js"></script>
  </body>
</html>
